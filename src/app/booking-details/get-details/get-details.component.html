
<div [ngStyle] = "{'background-color': 'aqua'}">
    <img src="/assets/booking image.jpg">
    
    <h1 class = "d-flex justify-content-center"><marquee> Booking App</marquee></h1>
<table class = "table table-striped">
    <thead>
        <tr>
            <th>Id</th>
            <th>Event_Id</th>
            <th>Amount</th>
            <th>User_Id</th>
            <th>AvailableNumberofTickets</th>
            <th>SingleUnitPrice</th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor = "let data of BookingDetails">
            <td>{{data.bookingId}}</td>
            <td>{{data.bookingEventId}}</td>
            <td>{{data.bookingAmount}}</td>
            <td>{{data.bookingUserId}}</td>
            <td>{{data.bookingNumberofTickets}}</td>
            <td>{{data.bookingSingleUnitPrice}}</td>
            <td>
               
               <button type="button" class="btn btn-light mr-2"
               (click)="deleteClick(data)">
               <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-trash-fill" viewBox="0 0 16 16">
                <path d="M2.5 1a1 1 0 0 0-1 1v1a1 1 0 0 0 1 1H3v9a2 2 0 0 0 2 2h6a2 2 0 0 0 2-2V4h.5a1 1 0 0 0 1-1V2a1 1 0 0 0-1-1H10a1 1 0 0 0-1-1H7a1 1 0 0 0-1 1H2.5zm3 4a.5.5 0 0 1 .5.5v7a.5.5 0 0 1-1 0v-7a.5.5 0 0 1 .5-.5zM8 5a.5.5 0 0 1 .5.5v7a.5.5 0 0 1-1 0v-7A.5.5 0 0 1 8 5zm3 .5v7a.5.5 0 0 1-1 0v-7a.5.5 0 0 1 1 0z"/>
              </svg>
            </button>
            </td>
        </tr>
    </tbody>
</table>
</div>
